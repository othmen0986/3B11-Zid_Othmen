<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACV Tool - Assessment</title>
</head>
<body>
    <center>
        <div>
            <h1>Skills Assessment</h1>
            <p>Provide a self-assessment of your skills:</p>

            <form>
                <label for="java">Java:</label>
                <input type="range" id="java" name="java" min="0" max="10" value="5">
                <span id="javaValue">5</span>
                <!-- Image for Java -->
                <img src="image/java-icon.jpg" alt="Java Icon" style="max-width: 30px; height: auto;">

                <br>

                <label for="cPlusPlus">C++:</label>
                <input type="range" id="cPlusPlus" name="cPlusPlus" min="0" max="10" value="5">
                <span id="cPlusPlusValue">5</span>
                <!-- Image for C++ -->
                <img src="image/c.png" alt="C++ Icon" style="max-width: 30px; height: auto;">
                
                <br>

                <label for="matlab">MATLAB:</label>
                <input type="range" id="matlab" name="matlab" min="0" max="10" value="5">
                <span id="matlabValue">5</span>
                <!-- Image for MATLAB -->
                <img src="image/m.png" alt="MATLAB Icon" style="max-width: 30px; height: auto;">
                
                <br>

                <label for="communication">Communication:</label>
                <input type="range" id="communication" name="communication" min="0" max="10" value="5">
                <span id="communicationValue">5</span>
                <!-- Image for Communication -->
                <img src="image/co.png" alt="Communication Icon" style="max-width: 30px; height: auto;">

                <br>

                <label for="problemSolving">Problem Solving:</label>
                <input type="range" id="problemSolving" name="problemSolving" min="0" max="10" value="5">
                <span id="problemSolvingValue">5</span>
                <!-- Image for Problem Solving -->
                <img src="image/p.png" alt="Problem Solving Icon" style="max-width: 30px; height: auto;">

                <br>

                <button type="submit">Submit Assessment</button>
            </form>
        </div>

        <footer>
            <p>&copy; 2023 ACV Tool</p>
        </footer>
    </center>
</body>
</html>
